<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de variables</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <form class="form">
        <h2 class="form_title">Contactenos</h2>
        <input type="text" class="form_name input" placeholder="Nombre:">
        <input type="email" class="form_email input" placeholder="Email:">
        <textarea class="form_message input" placeholder="Mensaje:"></textarea>
        <input type="submit" class="form_submit" value="Enviar">
    </form> 
</body>
</html>
